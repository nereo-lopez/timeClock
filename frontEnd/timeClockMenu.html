<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">Time Clock Menu</h1>
      <button id="startTimer">Start Shift</button>
      <button id="pauseTimer" disabled>Break or Lunch</button>
      <button id="stopTimer" disabled>Log out</button>
      <p>Time elapsed: <span id="timer">0</span> seconds</p>
      <script src="timer.js"></script>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">Time Clock Menu</h1>
      <p>Time elapsed: <span id="timer">0</span> seconds</p>
      <div class="d-flex flex-row mb-3">
        <button id="startTimer" type="button" class="btn btn-success me-1"> <img src = "assets\svg\clock.svg" alt="clock"/> Start your Shift</button>
        <button id="pauseTimer" type="button" class="btn btn-warning me-1"> <img src = "assets\svg\clock.svg" alt="clock"/> Break or Lunch</button>
        <button id="stopTimer" type="button" class="btn btn-danger me-1"> <img src = "assets\svg\clock.svg" alt="clock"/> End your Shift</button>
        <script src="timer.js"></script>
      </div>
    </main>
  </body>
</html>
